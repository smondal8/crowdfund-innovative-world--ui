<div class="wrapper" *ngIf="!isUnitAvailable">
    <app-empty-list [listType] = "'unit'"></app-empty-list>
</div>
<div class="sub-content">
    <div class="table-heading">
        <h2>Unit Details</h2>    
        <div class="form-group has-search">       
            <mat-icon matSuffix class="form-control-search">search</mat-icon>
            <input type="text" class="form-control" (keyup)="applyFilter($event)" placeholder="Search log items" #input>
        </div>
    </div>  

    <div class="tablesection mat-elevation-z8 w-full">
        <table *ngIf="isUnitAvailable" color="primary" mat-table [dataSource]="tabledata" #table>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Unit Name:</th>
                <td mat-cell *matCellDef="let element">
                    {{element.name}}
                </td>
            </ng-container>
            <ng-container matColumnDef="phasetemplate">
                <th mat-header-cell *matHeaderCellDef>Phase Template</th>
                <td mat-cell *matCellDef="let element">{{element.phasetemplate}}</td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef>Date Created</th>
                <td mat-cell *matCellDef="let element">{{element.date}}</td>
            </ng-container>
            
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let element"> 
                        <div class="delete-button">
                            <button mat-icon-button (click)="deletealert(element)">
                                <mat-icon>delete</mat-icon>Delete
                            </button>                           
                        </div>
                    </td>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>      
    </div>
  </div>
