<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h2 class="card-title text-center">Sign In</h2>
          <form class="form-signin" #authForm="ngForm" (ngSubmit)="onSubmit(authForm.value)">
            <div class="form-label-group">
              <label for="username">User Name</label>
              <input type="username" id="username" class="form-control" placeholder="User Name" required autofocus>

            </div>

            <div class="form-label-group">
              <label for="inputPassword">Password</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

            </div>
            <div class="custom-control custom-checkbox mb-3">
              <mat-form-field>
                <mat-label>Select an option</mat-label>
                <mat-select [(value)]="selected">
                  <mat-option value="option1">Fund Raiser</mat-option>
                  <mat-option value="option2">Funder</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
         <!--   <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1"> Remember password</label>
            </div>-->
            <button align="center" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
            <hr class="my-4">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
