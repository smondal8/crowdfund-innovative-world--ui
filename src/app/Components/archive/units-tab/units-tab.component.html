<div class="sub-content">
    <div class="content">
        <div class="firstsection">
            <div class="title">
                <h4>{{title}}</h4>
            </div>
            <span class="example-spacer"></span>
            <div class="form-group has-search">
                <mat-icon matSuffix class="form-control-search">search</mat-icon>
                <input type="text" class="form-control" (keyup)="applyFilter($event)"
                    placeholder="Search for archives..." #input>
            </div>
        </div>

        <div class="tablesection mat-elevation-z8 w-full">

            <table *ngIf="isUnitAvailable" color="primary" mat-table [dataSource]="tabledata" #table>

                <ng-container matColumnDef="Archivedlists">
                    <th mat-header-cell *matHeaderCellDef>Archived lists</th>
                    <td mat-cell *matCellDef="let element">{{element.Archivedlists}}</td>
                </ng-container>

                <ng-container matColumnDef="Unitname">
                    <th mat-header-cell *matHeaderCellDef>Unit name</th>
                    <td mat-cell *matCellDef="let element">{{element.Unitname}}</td>
                </ng-container>

                <ng-container matColumnDef="Phasetemplate">
                    <th mat-header-cell *matHeaderCellDef>Phase template</th>
                    <td mat-cell *matCellDef="let element">{{element.Phasetemplate}}</td>
                </ng-container>

                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef>Date</th>
                    <td mat-cell *matCellDef="let element">{{element.date}}</td>
                </ng-container>

                <ng-container matColumnDef="Reason">
                    <th mat-header-cell *matHeaderCellDef>Reason</th>
                    <td mat-cell *matCellDef="let element">{{element.Reason}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

    </div>

</div>
