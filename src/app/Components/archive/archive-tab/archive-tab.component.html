<div class="outerwrapper">
    <div class="title">
        <h4>{{title}}</h4>
    </div>
    
    <mat-drawer-container>
        <mat-drawer-content>        
            <div class="content">
                <nav mat-tab-nav-bar class="tagGroup">
                      <a mat-tab-link *ngFor="let tabItem of tabs"
                      routerLinkActive #rla="routerLinkActive" [routerLink]="tabItem.route"
                        [active]="rla.isActive">
                        <span id="navstepstext">{{tabItem.label}}</span>
                      </a> 
                </nav>
                  <router-outlet></router-outlet>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
